services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: avalai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: minha_app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - avalai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avalai-api
    environment:
      # Database configuration
      DB_URL: jdbc:postgresql://db:5432/minha_app_db
      DB_USER: postgres
      DB_PASSWORD: 123456

      # RabbitMQ configuration (external service)
      RABBITMQ_HOST: ${RABBITMQ_HOST:-host.docker.internal}
      RABBITMQ_PORT: ${RABBITMQ_PORT:-5672}
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-guest}

      # Email configuration (using Mailtrap for development)
      MAIL_HOST: smtp.mailtrap.io
      MAIL_PORT: 587
      MAIL_USER: your_mailtrap_user
      MAIL_PASS: your_mailtrap_password

      # JWT Secret
      JWT_SECRET: your_jwt_secret_key_here_make_it_long_and_secure

      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - avalai-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:

networks:
  avalai-network:
    driver: bridge
