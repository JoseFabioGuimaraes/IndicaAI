<div class="page-header">
    <h2>Meu Perfil</h2>
    <p>Visualize suas informações cadastrais.</p>
</div>

<div *ngIf="loading" class="status-msg">
    Carregando dados...
</div>

<div *ngIf="!loading && funcionario" class="profile-card">
    <div class="profile-header">
        <div class="avatar-placeholder">
            {{ funcionario.nomeCompleto.charAt(0) }}
        </div>
        <h3>{{ funcionario.nomeCompleto }}</h3>
        <span class="status-badge">Ativo</span>
    </div>

    <div class="profile-details">
        <div class="detail-item">
            <label>Email</label>
            <span>{{ funcionario.email }}</span>
        </div>
        <div class="detail-item">
            <label>CPF</label>
            <span>{{ funcionario.cpf }}</span>
        </div>
        <!-- Adicione mais campos conforme necessário -->
    </div>
</div>
